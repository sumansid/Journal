<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Journal</title>
</head>
<body class="bg-gray-100">
<nav class="bg-white">
    <div class="">
        <div class="flex justify-between h-16 px-10 shadow items-center">
            <div class="flex items-center space-x-1 cursor-pointer">
                <img class="flex h-12" src="https://img.icons8.com/pastel-glyph/64/000000/note.png" />
                <h1 class="text-4xl lg:text-4xl font-bold">Journal</h1>
                </a>
            </div>
            <div class="flex space-x-4 items-center">

                <a href="http://localhost:5000/profile" class="hover:text-gray-600 text-gray-400">Add Journal</a>
                <a href="http://localhost:5000/journals" class="hover:text-gray-600 text-gray-900">My Journals</a>
                <button id="logout">Logout</button>
                <img class="flex h-12 rounded-full" id="user-image" />

            </div>
        </div>
    </div>
</nav>
    

    <div class="flex h-10">
        <div class="m-auto">
            <div>
                <h1 class="text-4xl lg:text-4xl font-bold" id="userName"> </h1>
                <div class="mt-3 bg-white rounded-lg shadow">
                    <div class="flex">
                        <div class="flex-1 py-5 pl-5 overflow-hidden">
                          
                            <h1 class="inline text-2xl font-semibold leading-none">Add entry</h1>
                        </div>
                    </div>
                    <form class="px-5 pb-5" id="journalForm" >
                        <input placeholder="Name of entry ✏️" id="entryName"
                            class=" text-black placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base   transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200  focus:border-blueGray-500 focus:bg-white dark:focus:bg-gray-800 focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400">
                        <div class="flex">
                            
                            <div class="flex-grow">
                                <textarea id="journalContent" placeholder="What's on your mind today? 💭" class=" text-black placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200  focus:border-blueGray-500 focus:bg-white dark:focus:bg-gray-800 focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400"></textarea>
                                </div>
                        </div>
                        
                    
    
                   
                    <hr class="mt-4">
                    <div class="flex flex-row-reverse p-3">
                        <div class="flex-initial pl-3">
                            <button type="submit"
                                class="flex items-center px-5 py-2.5 font-medium tracking-wide text-white capitalize   bg-black rounded-md hover:bg-gray-800  focus:outline-none focus:bg-gray-900  transition duration-300 transform active:scale-95 ease-in-out">
                                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"
                                    fill="#FFFFFF">
                                    <path d="M0 0h24v24H0V0z" fill="none"></path>
                                    <path
                                        d="M5 5v14h14V7.83L16.17 5H5zm7 13c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-8H6V6h9v4z"
                                        opacity=".3"></path>
                                    <path
                                        d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm2 16H5V5h11.17L19 7.83V19zm-7-7c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3zM6 6h9v4H6z">
                                    </path>
                                </svg>
                                <span class="pl-2 mx-1">Save</span>
                            </button>
                        </div>
                      
                    </div>
                    </form>
                </div>
                </div>
                
    
                

    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="js/profile.js"></script>
    
</body>
</html>
